<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Użytkownicy</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 2em auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    form { display: flex; gap: 0.5em; margin-top: 1em; }
    input { flex: 1; padding: 0.5em; }
    button { padding: 0.5em 1em; }
  </style>
</head>
<body>
  <h1>Lista Userów</h1>
  <table>
    <thead>
      <tr><th>ID</th><th>Imię</th><th>Email</th><th>Akcje</th></tr>
    </thead>
    <tbody id="users-table">
      <!-- Tutaj wstrzyknie JS -->
    </tbody>
  </table>

  <h2>Dodaj użytkownika</h2>
  <form id="add-form">
    <input type="text" id="name" placeholder="Imię" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Dodaj</button>
  </form>

  <script src="/script.js"></script>
</body>
</html>
